<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Налог на дом</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        width: 90%;
        max-width: 600px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        padding: 30px;
        animation: fadeIn 0.5s ease;
    }
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }
    .balance {
        font-weight: bold;
        font-size: 24px;
        margin-bottom: 20px;
        text-align: center;
    }
    .status {
        font-size: 20px;
        text-align: center;
        margin-bottom: 20px;
    }
    .paid {
        color: #4CAF50;
    }
    .not-paid {
        color: #f44336;
    }
    button {
        padding: 12px 24px;
        font-size: 18px;
        cursor: pointer;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s, transform 0.2s;
        margin-top: 10px;
        display: block;
        margin: 0 auto;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    button:hover {
        background-color: #45a049;
        transform: scale(1.05);
    }
    input[type="password"],
    input[type="number"] {
        padding: 12px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 100%;
        box-sizing: border-box;
        margin-bottom: 10px;
    }
    .deposit-status {
        font-size: 16px;
        text-align: center;
        margin-top: 10px;
    }
    .success {
        color: #4CAF50;
    }
    .error {
        color: #f44336;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Налог на дом</h1>

        <div class="balance" id="balance">Баланс: 0 рублей</div>
        <button onclick="payTax()">Заплатить налог</button>
        <strong><div class="status" id="paymentStatus"></div></strong>

        <br>
        <button onclick="showDepositForm()">Пополнить баланс</button>
        <div id="depositForm" style="display: none;">
            <input type="password" id="password" placeholder="Введите пароль!">
            <input type="number" id="amount" placeholder="Введите сумму для пополнения">
            <button onclick="deposit()">Подтвердить</button>
        </div>
        <div class="deposit-status" id="depositStatus"></div>
    </div>

    <script>
        let balance = parseFloat(localStorage.getItem('balance')) || 0;
        let isTaxPaid = localStorage.getItem('isTaxPaid') === 'true' ? true : false;
        let lastPaymentTime = localStorage.getItem('lastPaymentTime');

        function displayBalance() {
            document.getElementById('balance').textContent = `Баланс: ${balance} рублей`;
        }

        function displayPaymentStatus() {
            const paymentStatus = document.getElementById('paymentStatus');
            paymentStatus.textContent = isTaxPaid ? 'Оплачено' : 'Не оплачено';
            paymentStatus.className = `status ${isTaxPaid ? 'paid' : 'not-paid'}`;
        }

        function showDepositStatus(message, isSuccess) {
            const depositStatus = document.getElementById('depositStatus');
            depositStatus.textContent = message;
            depositStatus.className = isSuccess ? 'deposit-status success' : 'deposit-status error';
        }

        function showDepositForm() {
            document.getElementById('depositForm').style.display = 'block';
        }

        function deposit() {
            const password = document.getElementById('password').value;
            const amount = parseFloat(document.getElementById('amount').value);

            if (password === 'jNb23rtg!' && amount > 0) {
                balance += amount;
                localStorage.setItem('balance', balance);
                displayBalance();
                showDepositStatus(`Баланс пополнен на ${amount} рублей.`, true);
                document.getElementById('depositForm').style.display = 'none';
            } else {
                showDepositStatus('Неверный пароль или некорректная сумма для пополнения.', false);
            }
        }

        function payTax() {
            const taxAmount = 100000;
            if (balance >= taxAmount) {
                balance -= taxAmount;
                localStorage.setItem('balance', balance);
                isTaxPaid = true;
                localStorage.setItem('isTaxPaid', isTaxPaid);
                localStorage.setItem('lastPaymentTime', new Date().getTime());
                displayBalance();
                displayPaymentStatus();
            } else {
                displayPaymentStatus('Не удалось оплатить налог (недостаточно средств на балансе).', false);
            }
        }

        // Встроенный Service Worker для обновления баланса
        const workerScript = `
            let balance = parseFloat(localStorage.getItem('balance')) || 0;
            let isTaxPaid = localStorage.getItem('isTaxPaid') === 'true' ? true : false;
            let lastPaymentTime = localStorage.getItem('lastPaymentTime');

            function updateBalance() {
                setInterval(function() {
                    const newBalance = parseFloat(localStorage.getItem('balance')) || 0;
                    if (newBalance !== balance) {
                        balance = newBalance;
                        postMessage({ balanceUpdate: balance });
                    }
                }, 1000); // Проверка каждую секунду
            }

            onmessage = function(event) {
                const { action } = event.data;
                if (action === 'start') {
                    updateBalance();
                }
            };
        `;

        // Создание Blob для встроенного скрипта Service Worker
        const blob = new Blob([workerScript], { type: 'application/javascript' });
        const workerUrl = URL.createObjectURL(blob);

        // Создание Service Worker
        const worker = new Worker(workerUrl);

        // Обработка сообщений от Service Worker
        worker.onmessage = function(event) {
            const { balanceUpdate } = event.data;
            balance = balanceUpdate;
            displayBalance();
        };

        // Отправляем сообщение на запуск работы Service Worker
        worker.postMessage({ action: 'start' });

        // Очистка URL объекта после использования
        URL.revokeObjectURL(workerUrl);

        window.addEventListener('load', event => {
            displayBalance();
            displayPaymentStatus();
        });
    </script>
</body>
</html>
